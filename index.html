<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 256px;
  height: 256px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<center><h1>Drag & Drop</h1></center>
<p>Drag the HTML image into the rectangle and see what happens:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://icon-library.com/images/html-icon-set/html-icon-set-8.jpg" draggable="true" ondragstart="drag(event)" width="256" height="256">

</body>
</html>
